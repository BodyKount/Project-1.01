<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Journal Entries</h1>
        <nav>
            <button id="back">Back to Entry Page</button>
        </nav>
    </header>
<main>
    <div>
        <h2>Input Your Journal Entries Here!</h2>
        <form id="form">
            <label for="day">Day of the Week
                <select name="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="muscle-group">Muscle Group
                    <select name="Muscle-group">
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Arms">Arms</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Core">Core</option>
                    </select>

                    <label for="exercise">Exercise
                        <select name="Exercise">
                            <option value="Bench Press">Bench Press</option>
                            <option value="Deadlift">Deadlift</option>
                            <option value="Squat">Squat</option>
                            <option value="Pull-up">Pull-up</option>
                            <option value="Push-up">Push-up</option>
                            <option value="Plank">Plank</option>
                        </select>
                    </label>

                    <label for="sets">Sets
                        <input type="number" name="sets">
                    </label>

                    <label for="reps">Reps
                        <input type="number" name="reps">
                    </label>
                </label>
                <div id="errMsg"></div>
        </form>
    </div>
    <table id="tbl"></table>
</main>

<button>Add Another Entry</button>
<button id="submit">Submit</button>
<script defer src="./Journal.js" type="text/javascript"></script>
</body>
