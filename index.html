<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Workout Journal</h1>
        <nav>
            <button>Journal Entries</button>
                
        </nav>
    </header>
    
    <main>
        <div>
            <h2>Stretch and Warm-Up</h2>
            <p>Stretch and warm-up before starting your workout. This will help prevent injury and prepare your body for the workout ahead.</p>
            <p>10 minutes whole body stretch</p>
            <p>30 minutes of low intensity Cardio (Treadmill, Elliptical, Stationary Bike)</p>
        </div>
        
        <div>
            <button>
                Click Here - for how-to images of workouts!
            </button>
        </div>

        <div>
            <h2>Track Your Workout Routine</h2>
            <form>
                <label for="day">Day of the Week
                    <select name="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </label>

                <label for="muscle-group">Muscle Group
                    <select name="Muscle-group">
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Arms">Arms</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Core">Core</option>
                    </select>
                </label>

<!--TO DO: MAKE where the EXCERCISE DROP DOWN CHANGES BASE ON THE MUSCLE GROUP YOU SELECT.-->

                <label for="exercise">Exercise
                    <select name="Exercise">
                        <option value="Bench Press">Bench Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Squat">Squat</option>
                        <option value="Pull-up">Pull-up</option>
                        <option value="Push-up">Push-up</option>
                        <option value="Plank">Plank</option>
                    </select>
                </label>

                <label for="sets">Sets
                    <input type="number" name="sets">
                </label>

                <label for="reps">Reps
                    <input type="number" name="reps">
                </label>
                

            </form>
        </div>
        
    </main>
    <script defer src="./script.js" type="text/javascript"></script>
</body>
</html>
